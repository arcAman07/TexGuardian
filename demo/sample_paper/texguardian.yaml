# TexGuardian Demo Configuration

project:
  main_tex: "demo_paper.tex"
  output_dir: "build"

providers:
  default: "bedrock"
  bedrock:
    region: "us-east-1"

models:
  default: "claude opus 4.5"
  vision: "claude opus 4.5"

safety:
  max_changed_lines: 50
  max_rounds: 10
  allowlist:
    - "*.tex"
    - "*.bib"
    - "*.sty"
    - "*.cls"
  denylist:
    - ".git/**"
    - "*.pdf"
    - "build/**"

latex:
  compiler: "latexmk"
  engine: "pdflatex"
  timeout: 120
